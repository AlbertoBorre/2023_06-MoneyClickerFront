<section id="cajaMoneda">
    <p id="cantidadMonedas">TOTAL MONEDAS: <span id="monedas">{{this.monedas}}&euro;</span></p>
    <p id="monedasPorSegundo">POR SEGUNDO: <span id="monedasPorSegundoMostradas">{{this.monedasPorSegundo}}&euro;</span></p>
    <button id="botonMoneda" type="button" (click)="aumentarMonedas()">
        <img id="moneda" src="../assets/images/monedaPlata.png" alt="Click para aumentar las monedas" />
    </button>
</section>
